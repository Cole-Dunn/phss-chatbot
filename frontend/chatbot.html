<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Widget</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <!-- Chat Widget Toggle Button -->
    <div id="chat-toggle" class="chat-toggle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
    </div>

    <!-- Chat Widget Container -->
    <div id="chat-widget" class="chat-widget">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="chat-title">
                <h3>ðŸ’¬ Chat Assistant</h3>
                <span class="status-indicator">Online</span>
            </div>
            <button id="chat-close" class="chat-close">Ã—</button>
        </div>

        <!-- Chat Messages Area -->
        <div id="chat-messages" class="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    <div class="message-text">
                        Hi! I'm here to help answer your questions. What can I assist you with today?
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="typing-indicator" style="display: none;">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span>Assistant is typing...</span>
        </div>

        <!-- Chat Input Area -->
        <div class="chat-input-area">
            <div class="chat-input-container">
                <input 
                    type="text" 
                    id="chat-input" 
                    placeholder="Type your message here..." 
                    maxlength="500"
                >
                <button id="send-button" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="chat-footer">
                <small>Powered by AI â€¢ Press Enter to send</small>
            </div>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
